<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>

</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div id='conteudo4'></div>
    <div id='conteudo5'></div>
    <div></div>

    <script>
        // Conteudo 1
        $('#conteudo1').append('<p>1</p>')

        // Conteudo 2
        const elementos = [
            $('<li></li>').append('Arroz'),
            $('<li>').append('Feij√£o'),
            $('<li>').append('Carne'),
        ]

        const lista = $('<ul><li>Sorvete</li></ul>').append(elementos)
        $('#conteudo2').append(lista)

        // Conteudo 3
        $('#conteudo3').append(['<h2>1</h2>','<h1>2</h1>'])
                .prepend('<h3>0</h3>')
        
        // Conteudo 4
        $('#conteudo4').html('<h1>123</h1>')

        // Conteudo 5
        $('#conteudo5').text('<h1>123</h1>')
        
        // Alterando todos com id
        //$('div[id]').html('<strong>Todos com id!</strong>')
    </script>
</body>
