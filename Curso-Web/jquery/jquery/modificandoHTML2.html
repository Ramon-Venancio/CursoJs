<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        // Adiciona elementos ou valores no final do nó #div1
        $('#div1').append(', 2')
        // Adiciona elementos ou valores no começo do nó #div1
        $('#div1').prepend('0, ')
        // Adiciona um elemento <span> no final do nó #div1
        $('<span>, 3</span>').appendTo('#div1')
        // Adiciona um elemento <span> no começo do nó #div1
        $('<span>-1, </span>').prependTo('#div1')

        // Adiciona um elemento <p> antes do nó #div2
        $('#div2').before('<p>Antes 2</p>')
        // Adiciona um elemento <p> depois do nó #div2
        $('#div2').after('<p>Depois 2</p>')

        // Adiciona um elemento <p> antes do nó #div3
        $('<p>Antes 3</p>').insertBefore('#div3')
        // Adiciona um elemento <p> depois do nó #div3
        $('<p>Depois 3</p>').insertAfter('#div3')

        // Envolve cada nó <p class="numero"> com um elemento <div>
        // $('p.numero').wrap('<div>')
        // Envolve todos os nós <p class="numero"> com um único elemento <div id="div4">
        $('p.numero').wrapAll('<div id="div4">')

        // Apaga o conteúdo do nó #div4
        $('#div4').empty()
        // Remove sos nós #div3 e #div4 o nó anterior a eles
        $('#div3, #div4').prev().remove()
        
        // Substitui todos os elementos <p> filhos diretos de <body> por um <div> 
        // $('<div>Substituto</div>').replaceAll('body > p')
        // Substitui todos os elementos <p> filhos diretos de <body> por um <div>
        // $('body > p').replaceWith('<div>Substituto</div>')
        // Substitui todos os elementos <p> filhos diretos de <body> por um <div> com o mesmo conteúdo e adiciona '!!!' ao final
        $('body > p').replaceWith(function() {
            return $('<div>').html($(this).html()).append('!!!')
        })
    </script>
</body>
