<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Jogo da memoria</title>
     <link rel="stylesheet" href="style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
     <<div class="nivel-selecao">
          <label>
              <input type="radio" name="nivel" value="facil" checked>
              Fácil
          </label>
          <label>
              <input type="radio" name="nivel" value="medio">
              Médio
          </label>
          <label>
              <input type="radio" name="nivel" value="dificil">

          </label>
      </div>
     <div>
          <section class="container-cards">
               <div><img id="img01" class="images" src="images/carta_costas.png" alt=""></div>
               <div><img id="img02" class="images" src="images/carta_costas.png" alt=""></div>
               <div><img id="img03" class="images" src="images/carta_costas.png" alt=""></div>
               <div><img id="img04" class="images" src="images/carta_costas.png" alt=""></div>
               <div><img id="img05" class="images" src="images/carta_costas.png" alt=""></div>
               <div><img id="img06" class="images" src="images/carta_costas.png" alt=""></div>
               <div><img id="img07" class="images" src="images/carta_costas.png" alt=""></div>
               <div><img id="img08" class="images" src="images/carta_costas.png" alt=""></div>
          </section>
          <button type="button" id="botao-comecar" class="btn btn-secondary">Começar</button>
     </div>

     <script src="scripts.js"></script>
</body>
</html>
